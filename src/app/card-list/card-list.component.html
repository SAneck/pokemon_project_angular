<div *ngFor="let element of pokemons$ | async">
    <app-single-card [imagePokemon]="element.sprites.front_shiny" [namePokemon]="element.name" [weightPokemon]="element.weight" [heigthPokemon]="element.height"></app-single-card>
</div>

<div class="card flex justify-content-center">
    <p-paginator 
        (onPageChange)="onPageChange($event)" 
        [first]="offset$.value" 
        [rows]="20" 
        [totalRecords]="100" 
        />
</div>
