<div *ngFor="let element of pokemons$ | async">
    <img src={{element.sprites.front_shiny}}>
</div>

<div class="card flex justify-content-center">
    <p-paginator 
        (onPageChange)="onPageChange($event)" 
        [first]="offset$.value" 
        [rows]="20" 
        [totalRecords]="100" 
        />
</div>
